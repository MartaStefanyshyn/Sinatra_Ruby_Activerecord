<div class = 'container'>
  <h3>All Comments</h3>
   <script type="text/ng-template" id="commentTree">
        <p>{{ comment.content }}</p>
        <ul ng-if="comment.children">
            <li  ng-repeat="comment in comment.children" ng-include="'commentTree'"></li>
        </ul>
     </script>
    <ul>
        <li ng-repeat="comment in comments" ng-include="'commentTree'"></li>
    </ul>
</div>
