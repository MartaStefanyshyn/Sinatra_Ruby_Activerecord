<div class="container">
  <h1>Edit User</h1>

  <form name="form">
    <div class="form-group">
      <label class="control-label" for="username">Username:</label>
      <div class="controls">
        <input type="text" name="title" class="form-control" required placeholder="Username" ng-model="user.username" autofocus/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="password">Password:</label>
      <div class="controls">
        <input type="text" name="password" class="form-control" required placeholder="Password" ng-model="user.password"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="role">Role:</label>
      <div class="controls">
        <select name="role" class="form-control" placeholder="Role" ng-model="user.role">
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <a ng-click="updateUser()" class="btn btn-success">Update User</a>
        <a ng-click="back()" class="btn btn-default">Back</a>
      </div>
    </div>
  </form>
</div>
