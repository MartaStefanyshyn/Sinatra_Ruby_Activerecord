<div class="container">
  <h1>Edit Note</h1>

  <form name="form">
    <div class="form-group">
      <label class="control-label" for="title">Title:</label>
      <div class="controls">
        <input type="text" name="title" class="form-control" required placeholder="Note Title" ng-model="note.note.title" autofocus/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="body">Body:</label>
      <div class="controls">
        <input type="text" name="body" class="form-control" required placeholder="Note Body" ng-model="note.note.body" autofocus/>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <a ng-click="updateNote()" class="btn btn-success">Update Note</a>
        <a ng-click="back()" class="btn btn-default">Back</a>
      </div>
    </div>
  </form>
</div>
